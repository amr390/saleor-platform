apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    matchLabels: jaeger
  namespace: saleor-dev
  name: jaeger
spec:
  replicas: 1
  selector:
      matchLabels:
          app: saleor
  template:
    metadata:
      labels:
        app: saleor
    spec:
      containers:
      - image: jaegertracing/all-in-one
        name: jaeger
        ports:
        - containerPort: 5775
          protocol: UDP
        - containerPort: 6831
          protocol: UDP
        - containerPort: 6832
          protocol: UDP
        - containerPort: 5778
        - containerPort: 16686
        - containerPort: 14268
        - containerPort: 9411
      restartPolicy: Always
